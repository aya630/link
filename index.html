<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourageGarage</title>
    <style>
        /* ここから下はデザインに関する設定です */

        /* ページ全体のスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            /* 美しいグラデーション背景 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 全体を囲むコンテナ */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* 少し透明な白 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px); /* 背景をぼかす効果 */
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* プロフィール画像のスタイル */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* 画像を円形にする */
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover; /* 画像の比率を保ったままトリミング */
        }

        /* 名前のスタイル */
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 2em;
            color: #2c3e50;
        }

        /* 自己紹介文のスタイル */
        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* リンクボタンの共通スタイル */
        .link-button {
            display: block; /* ボタンを横幅いっぱいに広げる */
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            margin: 15px 0; /* ボタン同士の間隔 */
            border-radius: 10px; /* 角を丸くする */
            text-decoration: none; /* 下線を消す */
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease; /* アニメーション効果 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* マウスを乗せた時の動き */
        .link-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px); /* 少し浮き上がる */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* SNSごとの色分け（例） */
        .twitter { background-color: #1DA1F2; }
        .twitter:hover { background-color: #1a91da; }

        .instagram { background-color: #E4405F; }
        .instagram:hover { background-color: #d3304d; }
        
        .youtube { background-color: #FF0000; }
        .youtube:hover { background-color: #e60000; }
        
        .website { background-color: #2c3e50; }
        .website:hover { background-color: #212f3c; }


        /* フッターのスタイル */
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">

        <img src="warehouse_5132908.png" alt="プロフィール写真" class="profile-pic">

        <h1>勇気づける倉庫</h1>

        <p class="description">
            ここは、私が作成した様々なクイズやツールへのリンクをまとめたページです。興味のあるものがあれば、ぜひ遊んでみてください！
        </p>

        <div class="links">
            <a href="https://aya630.github.io/dc_inst_quiz/" target="_blank" class="link-button twitter">映画MTイントロ</a>
            <a href="https://aya630.github.io/dc_ed_quiz/" target="_blank" class="link-button instagram">映画主題歌イントロ</a>
            <a href="https://aya630.github.io/dc_inst_sample/" target="_blank" class="link-button youtube">MT練習</a>
            <a href="https://aya630.github.io/dc_ed_sample/" target="_blank" class="link-button website">主題歌練習</a>
            <a href="https://aya630.github.io/pocket/" target="_blank" class="link-button">ポケモン相性</a>
        </div>

        </div>

    <footer>
        <p>&copy; 2025 rato</p>
    </footer>

</body>

</html>
